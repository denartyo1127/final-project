<!DOCTYPE html>
<html lang="en">
<head>

    <title>Honest Auto Repairs | Estimate Tool</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/main.mjs" type="module"></script>
</head>
<body>

    <main>
    <section class="services">
        <h2>Available Repairs</h2>
