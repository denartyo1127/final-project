<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | Auto Repair Shop</title>
    <link rel="stylesheet" href="../css/style.css"> 
    <script src="../js/contact-main.js" type="module"></script>
</head>
<body>
    <header id="main-header"></header>

    <main>
        <section class="contact-container">
            <h2>Contact Our Shop</h2>
            <p>Need a specific quote or have a question about a repair? Send us a message!</p>
            
            <form id="contact-form">
                <div class="form-group">
                    <label for="userName">Name:</label>
                    <input type="text" id="userName" name="userName" required>
                </div>
                
                <div class="form-group">
                    <label for="userEmail">Email:</label>
                    <input type="email" id="userEmail" name="userEmail" required>
                </div>

                <div class="form-group">
                    <label for="subject">Subject:</label>
                    <select id="subject" name="subject">
                        <option value="quote">Repair Quote Inquiry</option>
                        <option value="appointment">Schedule Maintenance</option>
                        <option value="general">General Question</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>

                <button type="submit" id="submitContact">Send Message</button>
            </form>
            <div id="form-feedback" class="hidden"></div>
        </section>
    </main>

    <footer id="main-footer"></footer>
</body>
</html>
